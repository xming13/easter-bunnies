<body>
<div id="container">
    <header class="clearfix">
        <span>
          Enjoy
      </span>

        <h1>
            Easter Bunnies and Eggs
        </h1>
        <nav>
            <a href="http://xming13.github.io/easter-bunnies/" class="icon-home" data-info="Home">
                Home
            </a>
            <a href="http://github.com/xming13/easter-bunnies/" target="_blank" class="icon-github" data-info="Github">
                Github
            </a>
            <a href="http://xming13.github.io/games/" class="icon-games" data-info="Games">
                Games
            </a>
        </nav>
    </header>
    <div class="menu">
        <div class="panel-container" id="panel-container" name="panel-container">
            <div class="panel-main">
                <div class="title">
                    Match
                </div>
                <div class="subtitle">
                    Bunnies and Eggs
                </div>
                <div class="sprite">
                    <img src="images/base-bunny.png"/>
                    <img src="images/base-egg.png"/>
                </div>
                <div class="button-holder">
                    <a class="btn-play">
                        PLAY
                    </a>
                </div>
                <div class="button-holder">
                    <a class="btn-leaderboard">
                        LEADERBOARD
                    </a>
                </div>
            </div>
            <div class="panel-game">
                <ul class="card-list clearfix">
                </ul>
            </div>
            <div class="panel-leaderboard" style="display:none;">
                <div class="scoreboard clearfix">
                    <div class="icon-back-holder">
                        <a class="icon-back" data-info="Back to home">
                            Back to home
                        </a>
                    </div>
                    <div class="heading">
                        Leaderboard
                    </div>
                </div>
                <div class="highscore-wrapper">
                    <div class="loader"></div>
                    <ul class="highscore-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="xming-games clearfix"></div>
